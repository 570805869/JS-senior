    //  继承
    // 父类型
    function Person() {
        this.name = 'zs';
        this.age = 18;
        this.sex = '男';
    }
    Person.prototype.sayHi = function(){
        console.log('hello,我是' + this.name);
    }
    // 子类型
    function Student(){
        this.score = 100;
    }
    Student.prototype = new Person();
    Student.prototype.constructor = Student;

    var s1 = new Student();
    console.log(s1);
