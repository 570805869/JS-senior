    // 封装一个函数，可以把一个对象的成员拷贝给另一个对象
    function copy(parent, child) {
      for (var key in parent) {
        if (!child[key]) {
          child[key] = parent[key];
        }
      }
    }

    copy(wjl, wsc);

    console.log(wsc);
