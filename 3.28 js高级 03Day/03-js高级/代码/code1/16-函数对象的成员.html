  <script>
    function fn(a, b) {

    test();
    
    
    
    
    // console.dir(fn);


    // 模拟Math.max
    function getMax() {
      // arguments
      var max = arguments[0];
      for (var i = 1; i < arguments.length; i++) {
        if (max < arguments[i]) {
          max = arguments[i];
        }
      }
      return max;
    }

    
    // console.log(getMax(4, 1, 10, 3));

    var arr = [1, 5, 6, 8];
    console.log(getMax.apply(null, arr));

  </script>
