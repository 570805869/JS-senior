    // 父类型
    function Person() {
      this.name = 'zs';
      this.age = 18;
      this.sex = '男';
    }
    Person.prototype.sayHi = function () {
      console.log('大家好，我是' + this.name);
    };

    // 子类型 - Student
    function Student() {
      // 

      this.score = 100;
    }
    // 通过原型让Student类型，继承Person类型中的成员
    Student.prototype = new Person();
    Student.prototype.constructor = Student;
