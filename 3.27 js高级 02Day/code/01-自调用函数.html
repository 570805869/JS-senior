    // 1. 自调用函数的语法
    (function () {
      
    })();


    // 2. 演示自调用函数的作用

    // (function () {

    //   // 通过window把Food构造函数，暴露给全局
    //   window.Food = Food;
    //   console.log('我是自调用函数');
    // })();


    // var food = new Food();
    // console.log(food);



    // 3 给自调用函数传递window
    (function (window) {
      function Food() {
      }
      // 通过window把Food构造函数，暴露给全局
      window.Food = Food;
      console.log('我是自调用函数');
    })(window);

  </script>
