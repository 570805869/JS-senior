  <script>
//     用递归 计算 1 + 2 + 3 + 4 + ..... + n
//     1 + 2 + 3 + 4 + ..... + n
//     fn(n - 1) + n
//
//
//     n = 3;   fn(3) --->fn(2) + 3   此时fn(3) 没有执行完毕，内部调用fn(2)
//     n = 2;   fn(2) --->fn(1) + 2   此时fn(2) 没有执行完毕，内部调用fn(1)
//     n = 1;   fn(1) --->1
//     fn(1)执行完毕回到调用的位置，继续往下执行
//     n = 2;   fn(2) --->1 + 2
//     fn(2) 执行完毕回到调用的位置，继续往下执行
//     n = 3;   fn(3) --->1 + 2 + 3
    
    function fn(n) {
      // 结束的条件
      if (n === 1) {
        return 1;
      }
      return fn(n - 1) + n;
    }
    console.log(fn(3));
  </script>
</body>
